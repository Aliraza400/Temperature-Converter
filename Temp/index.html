<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <h1>Temperature Converter</h1>
            <input type="number" id="myNum">

            <br><br>

            <input type="radio" id="toFahrenheit" name="degree">

            <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label>

            <br><br>

            <input type="radio" id="toCelcius" name="degree">

            <label for="toCelcius">Fahrenheit ➡️ Celcius</label>

            <br><br>

            <button onclick="clicked()">Convert</button>

            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
